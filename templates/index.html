<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Generator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url("{{ url_for('static', filename='background.jpeg') }}")
          center center / cover no-repeat;
        z-index: -1; 
      }

      body {
        font-family: Arial, sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        background-color: rgba(255, 255, 255, 0.25); 
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px); 
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .btn-custom {
        background: #2193b0;
        color: white;
        border-radius: 25px;
        transition: 0.3s;
      }
      .btn-custom:hover {
        background: #176a7a;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <h2 class="text-center mb-4">Certificate Generator</h2>
            <form
              action="/generate"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="mb-3">
                <label for="excel" class="form-label">Upload Excel File</label>
                <input
                  class="form-control"
                  type="file"
                  name="excel"
                  id="excel"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="template" class="form-label"
                  >Upload Template Image</label
                >
                <input
                  class="form-control"
                  type="file"
                  name="template"
                  id="template"
                  required
                />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-custom px-4">
                  Generate Certificates
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
